    <style>
    .youtube-player {
        position: relative;
        padding-bottom: 56.23%;
        height: 0;
        overflow: hidden;
        max-width: 100%;
        background: #000;
        margin: 5px;
    }

    .youtube-player iframe,
    .youtube-player object,
    .youtube-player embed {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 100;
        background: transparent;
    }

    .youtube-player img {
        bottom: 0;
        display: block;
        left: 0;
        margin: auto;
        max-width: 100%;
        width: 100%;
        position: absolute;
        right: 0;
        top: 0;
        border: none;
        height: auto;
        cursor: pointer;
        -webkit-transition: .4s all;
        -moz-transition: .4s all;
        transition: .4s all;
    }

    .youtube-player img:hover {
        -webkit-filter: brightness(75%);
    }

    .youtube-player .play {
        height: 72px;
        width: 72px;
        left: 50%;
        top: 50%;
        margin-left: -36px;
        margin-top: -36px;
        position: absolute;
        background: url("//i.imgur.com/TxzC70f.png") no-repeat;
        cursor: pointer;
    }

    <script>
    	var path = 'http://127.0.0.1:5000/api/videos/search/';
    	var video_id = {{ video_id }};
    	$(document).ready(function() { 
	   		GetVideo(path.concat(video_id))
	   	})
	   	function GetVideo(url) {
	    	$.ajax({
					url:url,
					type:"GET",

					//If the api call is successful
					success: function(result){
						data_object = JSON.parse(result);
						PopulateVideoPage(data_object);	
				},
				error:function(error){
					console.log(`Error ${error}`)
				}
			})
		}

		function PopulateVideoPage(result){
			document.getElementById("video_title").innerHTML = result[0]['video_title']
			document.getElementById("video_description").innerHTML = result[0]['video_description']
			document.getElementById("description-box").innerHTML = result[0]['n1_description']
			CreateVideoIframe(result[0]['video_url'])
			CreateTags(result[0]["tags"])

			//get related videos
		}

		function CreateVideoIframe(video_url){
			var parent = document.getElementById("video-iframe-container")
			parent.innerHTML=''
			var iframe = document.createElement("iframe");
	        var embed = "https://www.youtube.com/embed/ID?autoplay=1";
	        iframe.setAttribute("src", embed.replace("ID", video_url));
	        iframe.setAttribute("frameborder", "0");
	        iframe.setAttribute("allowfullscreen", "1");
	        iframe.setAttribute("height","477");
	        iframe.setAttribute("width","848");

	        parent.appendChild(iframe)
		}

		function CreateTags(tags){
			var parent = document.getElementById("tags-list")
			parent.innerHTML=''
			tag_array = tags.split(",")
			taglength = tag_array.length

			for (var i = 0; i<taglength;i++){
				var spantemp = document.createElement("span");
				spantemp.setAttribute("class", "badge badge-dark")
				spantemp.innerHTML = tag_array[i]
				parent.appendChild(spantemp)	
			}
		}

    </script>
